name: CS_YGHORE

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.2']
    name: PHP ${{ matrix.php-versions }} cs on ${{ matrix.operating-system }}
    env:
      extensions: gd, sqlite3
      extensions-cache-key-name: phpextensions
      
    steps:
    - uses: actions/checkout@v3
    - name: Install composer
      run: composer install --prefer-dist --no-dev

    - name: Setup JSON TO MARKDOWN
      run: npm i -g github:10up/phpcs-json-to-md
          
    - name: Setup PHP CS
      run: composer require --dev "squizlabs/php_codesniffer=*"

    - name: Run CS TEST
      run: ./vendor/bin/phpcs ./**/*.php --report-json=./phpcs.json

    - name: Transform
      run: phpcs-json-to-md --path ./phpcs.json --output ./phpcs.md 

    - name: Summarize
      run: cat ./phpcs.md >> $GITHUB_STEP_SUMMARY
